   <center> <table border="5px">
        <tr>
            <th colspan="2" bgcolor="cpurple">Laws of Exponent</th>
        </tr>
    <tr>
        <td>product of power rule</td>
        <td bgcolor="yellow">x <sup>m</sup>*<sup>n</sup>=x <sup>m+</sup> <sup>n</sup></td>
    </tr>
    <tr>
        <td>Quotion of power rule</td>
        <td bgcolor="yellow">x <sup>m</sup> /x <sup>n</sup>=x<sup>m</sup> <sup>-n</sup></td>
    </tr>
    <tr>
        <td>power of power rule</td>
        <td bgcolor="yellow">(x <sup>m</sup>) <sup>n</sup>=x <sup>m</sup>*<sup>n</sup></td>
    </tr>
    <tr>
        <td>power of product law</td>
        <td bgcolor="yellow">(x+y) <sup>m</sup>=x <sup>m</sup>*y <sup>m</sup></td>
    </tr>
    <tr>
       <td>zero rule power</td>
       <td bgcolor="yellow">x <sup>0</sup>=1</td>
    </tr>
    <tr>
        <td>nagative exponent rule</td>
        <td bgcolor="yellow">x <sup>-n</sup>=(1/x) <sup>n</sup>
        </td>
    </tr>
